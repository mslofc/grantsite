<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="shortcut icon" href="apple-icon-60x60.png" type="image/svg+xml">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="styyle.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
    
            <a href="index.html" class="logo" style="font-size: 16px;">
                <img src="grantlogo.png" width="32" height="32" alt="Cryptex logo">
                GrantDigitalworld
            </a>
            
    
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
    
              <li class="navbar-item">
                <a href="index.html" class="navbar-link active" data-nav-link>Homepage</a>
              </li>
    
            </ul>
          </nav>
    
          <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </button>
        </div>
      </header>
    <div class="form-container">
        <img src="grantlogo.ico" alt="">
        <h2>User Registration</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
