<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invest</title>
    <link rel="stylesheet" href="invest.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card">
            
    
    
            <div>
                <div class="d-flex pt-3 pl-3">
                <div><img src="grantlogo.ico" width="60" height="80" /></div>
                <div class="mt-3 pl-2"><span class="name">GrantDigitalWorld</span><div><span class="cross">&#10005&#10005&#10005&#10005</span><span class="pin ml-2">Secure Payment</span></div></div>
                </div>
    
    
                <div class="py-2 px-3">
                    <div class="first pl-2 d-flex py-2">
                        <div class="form-check">
                            <input type="radio" name="optradio" class="form-check-input mt-3 dot" checked>
                        </div>
                        <div class="border-left pl-2">
                            <label for="investmentPlan" class="head">Select an Investment Plan:</label>
                            <div>
                                <select id="investmentPlan" class="form-control">
                                    <option value="plan1">Bronze Plan</option>
                                    <option value="plan2">Sliver plan</option>
                                    <option value="plan3">Gold plan</option>
                                    <option value="plan3">Diamond Plan</option>
                                    <option value="plan3">Grant plan</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                        <div class="py-2 px-3">
                            <div class="second pl-2 d-flex py-2">
                                <div class="form-check">
                                    <!-- Checkbox for payment -->
                                </div>
                                <div class="border-left pl-2">
                                    <span class="head">Enter amount</span>
                                    <div class="d-flex">
                                        <span class="dollar">$</span>
                                        <input type="text" name="text" class="form-control ml-1" placeholder="0">
                                        <button type="button" class="btn btn-primary button" id="payBtn">Pay amount</button>
                                    </div>
                                    <div class="bitcoin-address" style="display: none;">
                                        <p>Bitcoin Address:</p>
                                        <input type="text" id="bitcoinAddress" value="35joRurU8o3tCZV4xffseJXSX5trtJjbrk" readonly>
                                        <button type="button" class="btn btn-primary" id="copyBitcoinBtn">Copy Bitcoin Address</button>
                                        <div id="countdown-container">
                                            <p id="expiration-message">Your payment will expire in:</p>
                                            <div id="countdown">30:00</div>
                                            <div id="loading-bar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
    
    
    
            </div>
        </div>
    
    </div>
    <script src="invest.js"></script>
</body>
</html>
